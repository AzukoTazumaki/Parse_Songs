{% extends 'index.html' %}

{% block search_songs %}
<div class="container">
    <div class="row justify-content-center songs_cards">
        <div class="col-6">
            <h3 class="search_songs_title mb-0">{{ request_search }}</h3>
            <img class="mt-3" style="width: 100%; border-radius: 8px;" src="{{ img }}" alt="{{ request_search }}">
            <p class="search_songs_title mt-3">Композиции:</p>
        </div>
        <hr style="color: transparent; margin: 0;">
        <!-- <iframe src="https://music.yandex.ru/iframe/#track/5890874" frameborder="0"></iframe> -->
        {% for song in songs %}
        <div class="col-3 m-3 song_card">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <p class="m-0 fw-bold">{{ song }}</p>
                <i class="fa-solid fa-compact-disc fa-xl"></i>
            </div>
            <hr style="color: var(--black); animation: none;">
            <form action="/song_translate" method="post">
                <input name="song" class="d-none" type="text" value="{{ song }}">
                <div class="d-flex justify-content-end">
                    <button class="find-button" type="submit">Читать</button>
                </div>
            </form>
        </div>
        {% endfor %}
        <div class="col-10 p-0 mt-3">
            <span class="amount_of_songs">Найдено песен: {{ songs|length }}</span>
        </div>
    </div>
</div>
{% endblock %}
